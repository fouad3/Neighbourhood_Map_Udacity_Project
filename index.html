<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Neighbourhood Map</title>

		<!-- Bootstrap CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<!-- Sidebar Holder -->
			<nav id="sidebar">
				<div id="dismiss">
					<i class="glyphicon glyphicon-arrow-left"></i>
				</div>
				<!-- Sidebar header -->
				<div class="sidebar-header">
					<h3>Pizza Restaurants In Egypt</h3>
				</div>
				<!-- points of interest in side bar  -->
				<ul class="list-unstyled components">
					<li>
						<input data-bind="value: filter, valueUpdate: 'afterkeydown'" type="text" class="form-control" placeholder="Filter">
					</li>
					<li>
						<ul data-bind="foreach: filteredLocationList">
							<li>
								<a data-bind="text: title, click: $root.showCurrentMarker" href="#"></a>
							</li>
						</ul>
					</li>
				</ul>
			</nav>

			<!-- Page Content -->
			<div id="content">
				<nav class="navbar navbar-default">
					<div class="navbar-header">
						<button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
							<i class="glyphicon glyphicon-align-left"></i>
							<span>Pizza Restaurants In Egypt</span>
						</button>
						<h1>Welcome To Egypt</h1>
					</div>
				</nav>
				<div id="map"></div>
			</div>
		</div>
		<!-- jQuery CDN -->
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<!-- Bootstrap Js CDN -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- jQuery Nicescroll CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>

		<script src="js/libs/knockout-3.4.2.js"></script>
		<script src="js/data.js"></script>
		<script src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyD_nWbEBuwRWBwlcLErmZa12cQXyjPdJOM&v=3&callback=initMap" onerror="googleErrors()"></script>
	</body>

</html>
